<!DOCTYPE html>
<html>

<head>
    <title>Guess the Pic!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style_main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script_main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
</head>

<body>

    <div class="container" id="mainArea">
        <div id="playArea">
            <div class="row" id="row1">
                <div class="col s3" style="width:100px;height:100px">
                	<img src="PokemonGoApp.jpg" width="100px" height="100px">
                </div>
                <div class="col s3 red" style="width:100px;height:100px">

                </div>
                <div class="col s3 blue" style="width:100px;height:100px">

                </div>
                <div class="col s3 yellow" style="width:100px;height:100px">

                </div>
            </div>
            <div class="row" id="row2">
                <div class="col s4 green" style="width:100px;height:100px">

                </div>
                <div class="col s4 red" style="width:100px;height:100px">

                </div>
                <div class="col s4 blue" style="width:100px;height:100px">

                </div>
                <div class="col s4 yellow" style="width:100px;height:100px">

                </div>
            </div>
            <div class="row" id="row3">
                <div class="col s4 green" style="width:100px;height:100px">

                </div>
                <div class="col s4 red" style="width:100px;height:100px">

                </div>
                <div class="col s4 blue" style="width:100px;height:100px">

                </div>
                <div class="col s4 yellow" style="width:100px;height:100px">

                </div>
            </div>
            <div class="row" id="footer">
                <div class="col s2">
                    <p>Username: user 1</p>
                    <p>Time: 00:00:00 </p>
                </div>
                <div class="col s2 push-s1">
                    <input type="button" name="star" value="Start" class="waves-effect waves-light btn teal z-depth-2" id="startButton">
                </div>
            </div>
            <div id="score">
                <p>Best Scores: </p>
                <p>User1 - 00:10:02</p>
                <p>User2 - 00:10:03</p>
                <p>User3 - 00:10:04</p>
                <p>User4 - 00:10:05</p>
                <p>User5 - 00:11:05</p>
            </div>
        </div>
    </div>

</body>

</html>
